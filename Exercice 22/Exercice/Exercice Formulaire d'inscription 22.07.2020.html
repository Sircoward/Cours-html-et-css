<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--facultatif-->
    <fieldset>
        <legend>Inscription Formation</legend>
        <!--début du formulaire-->
        <form action="">
            <h2>Identité</h2>
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" placeholder="DUPONT" required minlength="1">
            <br>
            <label for="prenom">Prénom : </label>
            <input type="text" name="prenom" id="prenom" placeholder="Eric" required minlength="1">
            <br>
            <label for="Birthdate">Date de naissance : </label>
            <input type="date" id="birthdate" name="birthdate" min="1900-1-1" max="2020-07-22" required>
            <br>
            <label for="email">E-mail : </label>
            <input type="text" id="E-mail" name="e-mail" placeholder="monemail@adresse.com" required minlength="1">
            <br>
            <label for="Password">Entrer un mot de passe (6 caractères minimum): </label>
            <input type="password" id="password" name="password" required minlength="6">
            <br>
            <label for="Diplome">Dernier diplôme obtenu : </label>
            <select required name="diplome" id="diplome">
                <option value="">--Séléctionner un diplôme--</option>
                <option value="BAC">Bac</option>
                <option value="Bac+2">Bac +2</option>
                <option value="bac+3">Bac +3</option>
                <option value="bac+4">Bac +4</option>
            </select>
            <br>
            <label for="Formation">Formation souhaité : </label>
            <input type="text" id="formation" name="formation" required minlength="3">
            <br>
            <h2>Motivations</h2>
            <p>Expliquez pourquoi vous voulez rejoindre la formation selectionné :</p>
            <textarea name="Motivation" rows="6" cols="200" minlength="140" placeholder="Vos motivations" required></textarea>
            <p>
                <input type="submit" value="Envoyer" />
            </p>
        </form>
    </fieldset>

</body>
</html>
